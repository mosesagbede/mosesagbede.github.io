<head>

  <style>
    :root{
      --teal:#0b7f8e;
      --text:#1f2937;
      --muted:#6b7280;
      --link:#0b7f8e;
      --bg:#ffffff;
      --max: 980px;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--text);
      background:var(--bg);
      line-height:1.6;
    }

    /* Top bar */
    .topbar{
      background:var(--teal);
      color:#fff;
      position:sticky;
      top:0;
      z-index:10;
    }
    .topbar .inner{
      max-width:var(--max);
      margin:0 auto;
      padding:12px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:700;
      letter-spacing:.2px;
      white-space:nowrap;
    }
    .brand .dot{
      width:26px; height:26px; border-radius:6px;
      background:rgba(255,255,255,.18);
      display:inline-flex;
      align-items:center; justify-content:center;
      font-size:14px;
    }

    .nav{
      display:flex;
      align-items:center;
      gap:14px;
      flex-wrap:wrap;
    }
    .nav a{
      color:#fff;
      text-decoration:none;
      font-weight:600;
      font-size:14px;
      opacity:.95;
    }
    .nav a:hover{opacity:1; text-decoration:underline;}

    .right{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .iconbtn{
      width:28px; height:28px;
      border-radius:6px;
      display:inline-flex;
      align-items:center; justify-content:center;
      background:rgba(255,255,255,.14);
      text-decoration:none;
      color:#fff;
      font-size:14px;
    }
    .iconbtn:hover{background:rgba(255,255,255,.22);}

    .search{
      display:flex;
      align-items:center;
      gap:8px;
      background:#fff;
      border-radius:6px;
      padding:6px 10px;
      min-width:220px;
    }
    .search span{color:#9ca3af; font-size:14px;}
    .search input{
      border:none;
      outline:none;
      width:100%;
      font-size:14px;
    }

    /* Main layout */
    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:28px 16px 56px;
    }

    .hero{
      text-align:center;
      padding:22px 0 10px;
    }
    .avatar{
      width:160px;
      height:160px;
      border-radius:50%;
      object-fit:cover;
      border:6px solid #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      display:block;
      margin:10px auto 18px;
      background:#f3f4f6;
    }
    h1{
      margin:0;
      font-size:34px;
      letter-spacing:-.02em;
    }

    .quicklinks{
      margin-top:10px;
      font-size:14px;
    }
    .quicklinks a{
      color:var(--link);
      text-decoration:none;
      font-weight:700;
    }
    .quicklinks a:hover{text-decoration:underline;}
    .pipe{color:#9ca3af; padding:0 6px;}

    .content{
      max-width:760px;
      margin:0 auto;
      text-align:left;
      padding-top:12px;
    }
    .content p{margin:12px 0; color:var(--text);}
    .content a{color:var(--link);}

    .section-title{
      margin-top:22px;
      font-size:14px;
      font-weight:800;
      color:var(--text);
      text-transform:none;
    }
    ul{
      margin:10px 0 0 18px;
      padding:0;
    }
    li{margin:8px 0; color:var(--text);}
    .muted{color:var(--muted);}
    .footer{
      margin-top:34px;
      text-align:center;
      font-size:13px;
      color:var(--muted);
    }

    /* Mobile tweaks */
    @media (max-width:820px){
      .search{display:none;} /* like many academic sites */
      .nav{gap:10px;}
      h1{font-size:30px;}
      .avatar{width:140px; height:140px;}
    }
  </style>
</head>
